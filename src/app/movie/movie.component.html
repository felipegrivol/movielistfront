<div class="container">
  <h1>Movie list</h1>

  <div *ngFor="let movie of movies"  class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">{{movie.title}}</h3></div>
    <div class="panel-body">
      <p><strong>Release Year:</strong> {{movie.releaseYear}}</p>
      <p>{{movie.synopsis}}</p>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
  </div>

  <a [routerLink]="['/login']" class="btn btn-default">Logout</a>
</div>
