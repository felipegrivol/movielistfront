<div class="container">
    <h1>Login</h1>
    <form (submit)="login()" method="POST">
      <div class="form-group">
        <label for="user">User</label>
        <input [(ngModel)]="loginModel.user" id="user" name="user" type="text" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="loginModel.password" id="password" name="password" type="password" class="form-control" required>
      </div>
      
      <div class="form-group">
        <button type="submit" name="action" class="btn btn-default">Login</button>
      </div>
    </form>

    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
</div>
